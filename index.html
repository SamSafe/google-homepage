<!DOCTYPE html>
<html>
    <head>
        <title>
            The Google Home Page
        </title>
        <style>
            .header {
                display: grid;
            }
            .footer {
                display: grid;
            }
            #logo {
                text-align: center;
            }
            .buttons {
                text-align: center;
            }
            #search-bar {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header>
            <div class="header">
                <ul>
                    <li><a href="about">About</a></li>
                    <li><a href="store">Store</a></li>
                    <li><a href="gmail">Gmail</a></li>
                    <li><a href="images">Images</a></li>
                    <li><a href="app-logo">apps</a></li>
                    <li><a href="profile-logo">profile</a></li>
                </ul>
            </div>
        </header>
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo of google">
        </div>
        <div id="search-bar">
            <form>
                <input type="search">
            </form>
        </div>
        <div class="buttons">
            <button id="search">
                Google Search
            </button>
            <button id="lucky">
                I'm Feeling Lucky
            </button>
        </div>
        <footer>
            <div class="footer">
                <ul>
                    <li><a href="country">Canada</a></li>
                    <li><a href="advertising">Advertising</a></li>
                    <li><a href="business">Business</a></li>
                    <li><a href="how">How search works</a></li>
                    <li><a href="privacy">Privacy</a></li>
                    <li><a href="terms">Terms</a></li>
                    <li><a href="settings">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
